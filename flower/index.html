    <script>
        $(function() {
            $('.slick').slick({
                dots: true, //顯示輪播圖片會顯示圓圈
                infinite: true, //重覆輪播
                slidesToShow: 1, //輪播顯示個數
                slidesToScroll: 1, //輪播捲動個數
                autoplay: true, //autoplay : 自動播放
                autoplaySpeed: 5000, //切換圖片間隔時間
                fade: true, //淡入淡出
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 992,
                    settings: {
                        dots: false,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        arrows: false
                    }
                }, ]
            });
        });

    </script>

    <script type="text/javascript">
        $(function() {
            //.parallax(xPosition, speedFactor, outerHeight) 設定選項:

            $('#mainBack').parallax("50%", 0.1);
            $('#mainContent1').parallax("50%", 0.5);
            $('#mainContent2').parallax("50%", 1);

<!DOCTYPE html>
<html>
	<head>
		<title>梅問題範例展示「Bootstrap網格+Masonry瀑布流網格」</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- HTML5 shim 和 Respond.js 讓IE8支援HTML5元素和媒體查詢 -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			.item{
				margin-bottom: 10px;
				padding-left: 5px;
				padding-right: 5px;
			}
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row masonry">
				<div class="col-md-3 item"><img src="images/image/img_peony.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_bumper.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_peony.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_bumper.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_peony.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_bumper.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_peony.jpg" alt="" class="img-responsive"></div>
				<div class="col-md-3 item"><img src="images/image/img_bumper.jpg" alt="" class="img-responsive"></div>
				
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script>
			$(function(){
				$('.masonry').masonry({
					  itemSelector: '.item'
					});
			});
		</script>
	</body>
	</html>

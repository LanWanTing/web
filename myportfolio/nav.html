<!DOCTYPE html>
<html lan="zh-Hant-TW">
    <head>
        <script>
            $(function() {
                var pageNo = $('body').attr('data-pageno'); //偵測目前頁面是第幾頁
                var tagetLeft = $('.navbar-nav>li').eq(pageNo).offset().left; //console.log(tagetLeft); //偵測所在頁面對應的按鈕與視窗左邊的距離
                var tagetWidth = $('.navbar-nav>li').eq(pageNo).innerWidth(); //console.log(tagetWidth); //偵測所在頁面對應的按鈕的寬度
                //網頁已載入#navPoint(做個動畫animate)自左飛入
                $('#navPoint').animate({
                    left: tagetLeft,
                    width: tagetWidth
                }, 1000, 'easeInOutCubic');

                //當滑鼠HoverButtom要控制navPoint去移動與變化
                $('.navbar-nav>li').hover(
                    //#navPoint要移動到滑鼠指定的按鈕上的動畫呈現
                    function() {
                        var goalLeft = $(this).offset().left;
                        var goalWidth = $(this).innerWidth();
                        $('#navPoint').stop().animate({
                            left: goalLeft,
                            width: goalWidth
                        }, 200, 'easeOutQuint');
                    }
                    //滑鼠離開按鈕時#navPoint要回去所在按鈕的動畫呈現
                    ,
                    function() {
                        $('#navPoint').stop().animate({
                            left: tagetLeft,
                            width: tagetWidth
                        }, 200, 'easeOutQuint');
                    }
                );
                //當視窗調整大小時，#navPoint要跟著調整位置
                $(window).resize(function() {
                    tagetLeft = $('.navbar-nav>li').eq(pageNo).offset().left;
                    tagetWidth = $('.navbar-nav>li').eq(pageNo).innerWidth();
                    $('#navPoint').stop().animate({
                        left: tagetLeft,
                        width: tagetWidth
                    }, 200, 'easeOutQuint');
                });
            });
        </script>
    </head>

    <body>

        <!--載入nav.html-->
        <!--logo-->
        <a class="navbar-brand" href="index.html" title="TinaLan Portfolio">
            <img src="images/logo.png" alt="logo" style="width:194px;">
        </a>
        <!--手機板按鈕-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--選單-->
        <div class="collapse navbar-collapse" id="navb">
            <div id="navPoint"></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">ALL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="image.hrml">
                        <div></div>IMAGE DESIGN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="graphic.html">
                        <div></div>GRAPHIC DESIGN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="web.html">
                        <div></div>WEB DESIGN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div></div>ELSE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="designer.html">
                        <div></div>DESIGNER</a>
                </li>
            </ul>
        </div>
    </body>
</html>

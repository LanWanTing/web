                if( $('.navbar-toggler').is(':visible') ){

                    $('#navb .navbar-nav a:not(.dropdown-toggle)').click(function(){ 
                        //#navb .navbar-nav a，但不是有.dropdown-toggle這個class的a之外被點則處發關閉按鈕
                        //自動觸發.navbar-toggle按鈕被按=>選單關閉
                        $('.navbar-toggler').trigger('click');
                    });
                }
            });
        </script>

                <h1>浪滿饗宴 / 手機版設計</h1>
                <h3>momoTV APP 2018年5月行銷活動</h3>
                <div class="workTxtContent">浪滿饗宴為5月MOD通路行銷主打暨母親節活動，僅提供給MOD收視用戶的優惠活動，消費達檻送美食餐券。主視覺以活動副標「與媽媽來個晚餐約會」為主題，並用媽媽的視角來表現這特別的夜晚，眺望夜景的餐廳、夜景的繁星燈光、飛舞的玫瑰花瓣，給媽媽在一年中唯一的特別日子裡獻上難忘的頂級餐點。</div>
